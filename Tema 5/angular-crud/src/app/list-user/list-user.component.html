<header>
  <h2> User management</h2>
  <button class="btn btn-danger" (click)="addUser()"> Add User</button>
</header>
<table class="table table-striped">
  <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Email</th>
      <th width="184">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td class="hidden">{{user.id}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td width="184">
        <button class="btn btn-danger" (click)="editUser(user)"> Edit</button>
        <button class="btn btn-danger" (click)="deleteUser(user)" style="margin-left: 20px;"> Delete</button>
      </td>
    </tr>
  </tbody>
</table>
